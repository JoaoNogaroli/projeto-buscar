<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-auth.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="/static/wait.css">

    <script src="/static/app.js"></script>

</head>
<body>
        <header class="header">  
            <h1> Espere um minuto!!</h1>
            <h4>Obrigado!</h4>
            <h5>EMAIL Solicitante: {{ a_value }}</h5>
            <h5 id="teste">ID da solicitação: {{ a_id}}</h5>
            <br>
            <div class="previsao">Resultado previsto em <span id="time">01:00</span></div>
            <span id="atualize"></span>


            
        </header>
    <div class="session">

        <div id="riovagas" class="riovagas">
            <section class="header_riovagas">
                <a>Rio Vagas</a>
                <img id="img_riovagas" onclick="image()" src="/static/busca.png">
                <p id="terminado"></p>
            </section>
            
            <div id="slideContainer" class="resultados_riovagas">
            </div>
            
           
            
        </div>
    </div>

    <script src="/static/wait.js"></script>

</body>
</html>
