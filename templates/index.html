<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-app.js"></script>

<body>
    <div class="session">
        <div class="cima">
          <p>Faça seu Login</p>
          <div class="form">
            <input type="text" id="email" placeholder="Insira seu email" >
            
            <input type="password" id="password" placeholder="Insira sua senha">
            <br><br><br>
            <button type="submit" id="btnLogin"  >Logar</button>
          </div>
          
        </div>
        <div class="baixo">
          <p>Faça seu Cadastro</p>
          
          <div class="form">
            <input type="text" id="cad_email" placeholder="Insira seu email" >
            <input type="password" id="cad_password" placeholder="Insira sua senha" >
            <br><br><br>
            <button type="submit" id="btnCadastrar"  >Cadastro</button>
          </div>
         
        </div>
        
    </div>
    <div class="footer-container">
      <footer class="wrapper">
          <a>©João Nogaroli  jv.nogaroli@gmail.com</a>
      </footer>
